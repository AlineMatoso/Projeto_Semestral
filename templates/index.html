{% extends "base.html" %}

{% block content %}
<div class="criacao-personagem">
    <h2>Criação de Personagem</h2>
    
    <form action="{{ url_for('criar_personagem') }}" method="post">
        <div class="form-group">
            <label for="nome_jogador">Nome do Jogador:</label>
            <input type="text" id="nome_jogador" name="nome_jogador" required>
        </div>
        
        <div class="form-group">
            <label>Modo de Geração de Atributos:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="modo_jogo" value="1" required>
                    <strong>Clássico</strong> - 3d6 em ordem fixa
                </label>
                <label>
                    <input type="radio" name="modo_jogo" value="2">
                    <strong>Aventureiro</strong> - 3d6, distribui livremente
                </label>
                <label>
                    <input type="radio" name="modo_jogo" value="3">
                    <strong>Heroico</strong> - 4d6, elimina o menor, distribui livremente
                </label>
            </div>
        </div>
        
        <button type="submit">Iniciar Criação</button>
    </form>
</div>
{% endblock %}
